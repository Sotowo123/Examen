<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ej1.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="Cantidad">Cantidad de tarros:</label>
        <input type="number" id="Cantidad" name="Cantidad" required>

        <button type="submit">Calcular</button>
    </form>

    {% if nombre %}
    <div class="result">
        <h2>Resultados</h2>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Edad:</strong> {{ edad }}</p>
        <p><strong>Cantidad de tarros:</strong> {{ tarros }}</p>
        <p><strong>Precio por tarro:</strong> ${{ precio }}</p>
        <p><strong>Total sin descuento:</strong> ${{ tarros * precio }}</p>
        <p><strong>Total con descuento:</strong> ${{ tdescuento }}</p>
        <p><strong>Descuento aplicado:</strong> ${{ descuento }}</p>
    </div>
    {% endif %}
</body>
</html>
